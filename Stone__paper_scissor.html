<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissors</title>
    <link rel="stylesheet" href="Stone_paper_scissor.css">
</head>

<body>
    <h2>Stone-Paper-Scissor</h2>
    <div class="box">
        <div class="box1">
            <div class="choice" id="paper">
                <img src="https://www.kindpng.com/picc/m/266-2667881_rock-paper-scissors-images-png-transparent-png.png"
                    alt="Error">
            </div>
            <div class="choice" id="scissors">
                <img src="https://thumb.ac-illust.com/ec/ec716040becb3e31d3f0f463a649050d_t.jpeg" alt="Error">
            </div>
            <div class="choice" id="rock">
                <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png"
                    alt="Error">
            </div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="scoreu">
            <p id="zero">0</p>
            <p id="you">You</p>
        </div>
        <div class="scorec">
            <p id="czero">0</p>
            <p id="computer">Computer</p>
        </div>
    </div>
    <div class="whowin">
        <div class="win">who will win</div>
    </div>
    <script src="Stone_paper_scissor.js"></script>


</body>

</html>
